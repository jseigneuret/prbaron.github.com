<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>PB | {{ page.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Pierre Baron">
    <meta name="keyword" content="Pierre Baron, Web developer, Mobile Developer, Java, PHP, jQuery, CakePHP, jQuery">

    <link rel="shortcut icon" href="/img/favicon-pc-color.png">
    <link rel="apple-touch-icon-precomposed" href="/img/favicon-ipad-color2.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="/img/favicon-iphone-color2.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/img/favicon-ipad-color2.png">

    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    {% include header.html %}

    <div class="tagline">
        <div class="container">
            <h1 class="title">{{ page.tagline }}</h1>
        </div> 
    </div>
    <div class="container">
        <div class="grid">
            {{ content }}
            
            {% if page.previous %}
                <a href=" {{ page.previous.url }}" class="btn"><i class="icon-chevron-sign-left"></i> &nbsp;&nbsp; {{ page.previous.tagline }}</a>
            {% endif %}
            
            {% if page.next %}
                <a href=" {{ page.next.url }}" class="btn">{{ page.next.tagline }} &nbsp;&nbsp;<i class="icon-chevron-sign-right"></i></a>
            {% endif %} 
        </div>
    </div>
    
    {% include footer.html %}
    
    {% include analytics.html %}
    
    <script src="/js/jquery-2.0.3.min.js"></script>
    <script src="/js/google-code-prettify/prettify.js"></script>
       
    <script src="/js/app.js"></script>
    
</body>
</html>
