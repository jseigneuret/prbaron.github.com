---
layout  : default
title   : Blog
tagline : Blog
image   : post
---

{% for post in site.categories.post %}
    <div class="post">
        <h2>
            {{ post.title }}
            <small>{{ post.date | date_to_long_string }}</small>
        </h2>
        <div class="entry">
            <p>{{ post.excerpt }}</p>
            <p>
                <a href="{{ post.url }}" class="btn">
                    Lire l'article &nbsp;&nbsp;<i class="icon-chevron-sign-right"></i>
                </a>
            </p>
        </div>
    </div>
{% endfor %}
