---
layout  : default
title   : Blog
tagline : Blog
image   : blog
---

{% for post in site.categories.blog %}
    <div class="blog">
        <h2>
            {{ post.tagline }}
            <small>{{ post.date | date: '%d/%m/%Y' }}</small>
        </h2>
        <div class="blog-entry">
            <p>{{ post.excerpt }}</p>
            <p>
                <a href="{{ post.url }}" class="btn">
                    Lire l'article &nbsp;&nbsp;<i class="icon-chevron-sign-right"></i>
                </a>
            </p>
        </div>
    </div>
{% endfor %}
