---
layout  : default
title   : Your New Jekyll Site
tagline : Projets
image   : work
---

<ul class="projects">
{% for post in site.categories.work %}
    <li class="project">
        <h2>{{ post.tagline }}</h2>
        <div class="thumbnail">
            <img src="/img/{{post.thumbnail}}" />
        </div>
        <div class="entry">
           {{ post.excerpt }}
            <p>
                <a href="{{ post.url }}" class="btn">
                    Voir le projet &nbsp;&nbsp;<i class="icon-chevron-sign-right"></i>
                </a>
            </p>
        </div>
    </li>
{% endfor %}
</ul>
