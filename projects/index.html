---
layout: default
title: Your New Jekyll Site
header: Projects
---
{% for post in site.posts %}
    {% if post.type contains 'project' %}
            

    <div class="project">
        <h2>{{ post.title }}</h2>
        <div class="thumbnail">
            <img src="{{ post.thumbnail }}" />
        </div>
        <div class="entry">
           {{ post.excerpt }}
            <p>
                <a href="{{ post.url }}" class="btn">
                    Read the article
                </a>
            </p>
        </div>
    </div>
    {% endif %}
{% endfor %}
