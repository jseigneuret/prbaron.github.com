<header>
    <div class="container">
        <div class="grid">
            <a class="logo">pierrebaron.fr</a>
            <ul class="socials">
                <li><a href="mailto:prbaron22@gmail.com"><i class="icon-envelope-alt"></i></a></li>
                <li><a href="skype:prbaron"><i class="icon-skype"></i></a></li>
                <li><a href="https://twitter.com/prbaron"><i class="icon-twitter"></i></a></li>
                <li><a href="https://github.com/prbaron"><i class="icon-github"></i></a></li>
            </ul>
            
            <nav>
        	    <ul>
        	    {% for link in site.navigation %}
                    {% assign current = nil %}
                    {% assign currentPage = page.url | remove: 'index.html' %}
                        {% if currentPage == link.url or page.layout == link.layout %}
                            {% assign current = 'active' %}
                        {% endif %}
                        <li class="{{current}}"><a href="{{ link.url }}">{{ link.text }}</a></li>
                    {% endfor %}
            		<li><a href="mailto:prbaron22@gmail.com">CONTACT</a></li>
            	</ul>
            </nav>
        </div>
    </div>
</header>
